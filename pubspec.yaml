name: tetris
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animate_do: ^2.1.0
  font_awesome_flutter: ^9.2.0
  pausable_timer: ^1.0.0+3
  url_launcher: ^6.0.18
  shared_preferences: ^2.0.12
  audioplayers: ^0.20.1
  cloud_firestore: ^3.1.7
  platform_device_id: ^1.0.1
  fluttertoast: ^8.0.8
  provider: ^6.0.2
  soundpool: ^2.3.0
  http: ^0.13.4
  lottie: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sound/
    - assets/animations/
